name: Core Tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    env:
      LIVECAP_FFMPEG_BIN: "${{ github.workspace }}/ffmpeg-bin"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install libc++ for TenVAD
        run: sudo apt-get install -y libc++1

      - name: Prepare ffmpeg-bin directory
        run: |
          mkdir -p ffmpeg-bin
          if command -v ffmpeg >/dev/null 2>&1; then
            cp "$(command -v ffmpeg)" ffmpeg-bin/ffmpeg
          fi
          if command -v ffprobe >/dev/null 2>&1; then
            cp "$(command -v ffprobe)" ffmpeg-bin/ffprobe
          fi

      - name: Sync dependencies
        run: uv sync --extra translation --extra dev

      - name: Run tests
        run: uv run python -m pytest tests

  optional-extras:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extra:
          - engines-torch
          - engines-nemo
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Sync dependencies
        run: uv sync --extra translation --extra dev --extra ${{ matrix.extra }}

      - name: Smoke import
        run: |
          uv run python - <<'PY'
          import importlib
          import livecap_core

          optional_module = {
              "engines-torch": "engines.reazonspeech_engine",
              "engines-nemo": "engines.parakeet_engine",
          }["${{ matrix.extra }}"]
          importlib.import_module(optional_module)
          print("ok")
          PY

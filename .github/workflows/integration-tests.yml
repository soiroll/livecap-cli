name: Integration Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"  # Weekly on Mondays at 03:00 UTC

jobs:
  transcription-pipeline:
    runs-on: ubuntu-latest
    env:
      LIVECAP_FFMPEG_BIN: "${{ github.workspace }}/ffmpeg-bin"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Prepare ffmpeg-bin directory
        run: |
          mkdir -p ffmpeg-bin
          if command -v ffmpeg >/dev/null 2>&1; then
            cp "$(command -v ffmpeg)" ffmpeg-bin/ffmpeg
          fi
          if command -v ffprobe >/dev/null 2>&1; then
            cp "$(command -v ffprobe)" ffmpeg-bin/ffprobe
          fi

      - name: Sync dependencies
        run: uv sync --extra translation --extra dev --extra engines-torch

      - name: Run integration tests
        run: uv run python -m pytest tests/integration
